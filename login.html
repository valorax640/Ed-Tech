<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="boxicons/css/boxicons.css">
</head>

<body>
    <center>
        <p>Crakade</p>
    </center>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span><a href="signup.html">Don't have an account?</a></span>
                <header>Login</header>
            </div>
            <form id="loginForm">
                <div class="input-field">
                    <input type="text" class="input" placeholder="Username" id="username" required><br>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="input" placeholder="Password" id="password" required><br>
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-field">
                    <input type="button" class="submit" value="Login" onclick="login()">
                </div>
                <div class="bottom">
                    <div class="left">
                        <input type="checkbox" id="check">
                        <label for="check">Remember Me</label>
                    </div>
                    <div class="right">
                        <label><a href="#">Forgot password?</a></label>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === 'student123' && password === '12345678') {
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'redirect.html'
            } else {
                alert('Login failed. Incorrect username or password.');
            }
        }
    </script>
</body>

</html>
